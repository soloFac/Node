<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>
</head>
<body>
  <h1>Google Sign-in</h1>
  <hr>

  <!-- No vamos a utilizar data-login_uri porque esto en teoria va a ser una redireccion a nuestro endpoint 
      pero vamos a hacerlo semimanual para que tengamos el control de la autenticacion -->
  <!-- data-callback es la funcion que nosotros vamos a llamar cuando se realice la autenticacion de manera
      exitosa -->
  <div id="g_id_onload"
    data-client_id="110779131529-6prh35mpdv5le8986mitp6ctai38v6vg.apps.googleusercontent.com"
    data-auto_prompt="false"
    data-callback="handleCredentialResponse"
    >
  </div>
  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    function handleCredentialResponse(response) {
      // Google Token: ID_TOKEN
      //  console.log('id_token', response.credential);
      const body = { id_token: response.credential}

      // fetch por defecto es una petición GET, pero aquí deberia ser una peticion POST
      fetch( 'http://localhost:8080/api/auth/google', {
        method: 'POST',
        headers: {
          'Content-type': 'application/json',
        },
        body: JSON.stringify( body )
      } )
        .then( resp => resp.json() )
        .then( resp => {
          console.log(resp)
        })
        .catch( console.warn )
    }
  </script>
</body>
</html>
