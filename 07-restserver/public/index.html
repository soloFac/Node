<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>
</head>
<body>
  <h1>Google Sign-in</h1>
  <hr>

  <!-- No vamos a utilizar data-login_uri porque esto en teoria va a ser una redireccion a nuestro endpoint 
      pero vamos a hacerlo semimanual para que tengamos el control de la autenticacion -->
  <!-- data-callback es la funcion que nosotros vamos a llamar cuando se realice la autenticacion de manera
      exitosa -->
  <div id="g_id_onload"
    data-client_id="110779131529-6prh35mpdv5le8986mitp6ctai38v6vg.apps.googleusercontent.com"
    data-auto_prompt="false"
    data-callback="handleCredentialResponse"
    >
  </div>
  <div class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left">
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    // Mantener como una funci贸n tradicional, no funciona como funcion de flecha
    function handleCredentialResponse(response) {
      // No se recomienda hacer la decodificaci贸n del JWT para nostros (supongo que es por este momento)
      // Toda la informaci贸n que viene en el payload: nombre, email, foto, etc nos la da si hacemos la decodificaci贸n

      // Google Token : ID_TOKEN
       console.log('id_token', response.credential);
  
    }

    // Una forma de hacer un sign-out rapido es eliminando las cookies del localhost:8080
  </script>
</body>
</html>
